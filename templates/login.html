{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <!-- Username input -->
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            <comment>This input field is for the user's username.</comment>
        </div>
        <!-- Password input -->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            <comment>This input field is for the user's password.</comment>
        </div>
        <!-- Submit button -->
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
